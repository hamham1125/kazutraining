<body>

„ÄÄ„ÄÄ„ÄÄ<button class="recordButton" onclick="showRecord('visual')">üçé„ÇÇ„ÅÆ</button>

      <div id="recordList_voice" class="recordList"></div>
      <canvas id="recordChart_voice" width="700" height="250"></canvas>

 <h1>„Åã„Åö„Éà„É¨„Éº„Éã„É≥„Ç∞</h1>
<div class="controls">
    „Åï„ÅÑ„Åó„Çá„ÅÜ:<input type="number" id="min" value="1">
    „Åï„ÅÑ„Å†„ÅÑ:<input type="number" id="max" value="20">
    „Åò„Åã„Çì:<input type="number" id="duration" value="120"><br>
    <label><input type="radio" name="mode" value="number" checked> üî¢„Åô„ÅÜ„Åò„Å†„Åë</label>
    <label><input type="radio" name="mode" value="visual"> üçé„ÇÇ„ÅÆ</label>
    <label><input type="radio" name="mode" value="voice"> üó£Ô∏è„Åì„Åà</label>
  </div>

  <div id="objectDisplay"></div>
  <div id="numberDisplay">„Çπ„Çø„Éº„Éà</div>
  <div id="countDisplay">„ÇØ„É™„ÉÉ„ÇØÂõûÊï∞: 0</div>
  <div id="timerDisplay">„ÅÆ„Åì„ÇäÔºö0„Å≥„Çá„ÅÜ</div>
  <div id="scoreFinal"></div>

  <div id="quizOption">
<input type="number" id="answerInput" placeholder="„Åì„Åü„Åà„Çí„ÅÑ„Çå„Å¶„Å≠" style="font-size: 2em; padding: 10px; display: none;">

    <div id="optionContainer"></div>
  </div>

  <div id="feedback">„Äá</div>
<script>
// JavaScript for „Åã„Åö„Éà„É¨„Éº„Éã„É≥„Ç∞
const recordKeys = {
  visual: "records_visual",
  voice: "records_voice"
};

let clickCount = 0, correctCount = 0, wrongCount = 0;
let timer, timerInterval, isRunning = false, correctAnswer;

const minInput = document.getElementById('min');
const maxInput = document.getElementById('max');
const durationInput = document.getElementById('duration');
const numberDisplay = document.getElementById('numberDisplay');
const countDisplay = document.getElementById('countDisplay');
const timerDisplay = document.getElementById('timerDisplay');
const objectDisplay = document.getElementById('objectDisplay');
const feedback = document.getElementById('feedback');
const quizOption = document.getElementById('quizOption');
const optionContainer = document.getElementById('optionContainer');
const scoreFinal = document.getElementById('scoreFinal');
const answerInput = document.getElementById('answerInput');

function saveRecord(mode, correct, wrong) {
  if (!recordKeys[mode]) return;
  const now = new Date().toLocaleDateString('ja-JP');
  let key = recordKeys[mode];
  let records = JSON.parse(localStorage.getItem(key) || "[]");
  records.push({ date: now, correct: correct, wrong: wrong });
  if (records.length > 30) records.shift();
  localStorage.setItem(key, JSON.stringify(records));
}

function renderChart(records, chartId) {
  const ctx = document.getElementById(chartId).getContext('2d');
  const labels = records.map(r => r.date);
  const corrects = records.map(r => r.correct);
  const wrongs = records.map(r => r.wrong);
  return new Chart(ctx, {
    type: 'bar',
    data: {
      labels: labels,
      datasets: [
        { label: 'Ê≠£Ëß£', data: corrects, backgroundColor: 'green' },
        { label: '‰∏çÊ≠£Ëß£', data: wrongs, backgroundColor: 'red' }
      ]
    },
    options: {
      responsive: true,
      scales: { y: { beginAtZero: true } }
    }
  });
}

function showRecord(mode) {
  document.getElementById('recordMenu').style.display = 'none';
  document.querySelectorAll('.recordSection').forEach(section => {
    section.style.display = 'none';
  });

  const panel = document.getElementById('recordPanel');
  panel.style.width = "300px";
  panel.style.left = "10px";
  panel.style.top = "10px";

  if (mode === "visual" || mode === "voice") {
    panel.style.width = "90%";
    panel.style.left = "5%";
    panel.style.top = "5%";
  }

  const records = JSON.parse(localStorage.getItem(recordKeys[mode]) || "[]");
  const list = document.getElementById(`recordList_${mode}`);
  const chartId = `recordChart_${mode}`;
  list.innerHTML = records.map(r => `<div>${r.date}Ôºö„Äá${r.correct} √ó${r.wrong}</div>`).join("");

  if (window[`chart_${mode}`]) window[`chart_${mode}`].destroy();
  window[`chart_${mode}`] = renderChart(records, chartId);
  document.getElementById(`recordSection_${mode}`).style.display = 'block';
}

function returnToMenu() {
  document.querySelectorAll('.recordSection').forEach(section => {
    section.style.display = 'none';
  });
  document.getElementById('recordMenu').style.display = 'flex';

  const panel = document.getElementById('recordPanel');
  panel.style.width = "300px";
  panel.style.left = "10px";
  panel.style.top = "60px";
}

document.getElementById('menuBtn').onclick = () => {
  const panel = document.getElementById('recordPanel');
  panel.style.display = panel.style.display === 'none' ? 'block' : 'none';
  panel.style.width = "300px";
  panel.style.left = "10px";
  panel.style.top = "10px";
  returnToMenu();
};

function speakNumber(num) {
  const utterance = new SpeechSynthesisUtterance(String(num));
  utterance.lang = 'ja-JP';
  speechSynthesis.speak(utterance);
}

function getRandomNumber(min, max) {
  return Math.floor(Math.random() * (max - min + 1)) + min;
}

function showFeedback(mark) {
  feedback.textContent = mark;
  feedback.style.display = 'block';
  setTimeout(() => {
    feedback.style.display = 'none';
  }, 1000);
}

function showQuiz(number, min, max) {
  correctAnswer = number;
  const mode = document.querySelector('input[name="mode"]:checked').value;

  answerInput.style.display = 'none';
  answerInput.value = '';
  optionContainer.innerHTML = '';
  quizOption.style.display = 'block';
  objectDisplay.innerHTML = '';
  numberDisplay.textContent = '';

  if (mode === "voice") {
    speakNumber(number);
  } else if (mode === "visual") {
    answerInput.style.display = 'inline-block';
    answerInput.placeholder = "„Åì„Åü„Åà„Çí„ÅÑ„Çå„Å¶„Å≠";
    answerInput.focus();

    for (let i = 0; i < number; i++) {
      const img = document.createElement('img');
      img.src = "„Ç≤„É≥„Ç¨„Éº„Ç§„É©„Çπ„Éà.png";
      img.className = "pikachu";
      objectDisplay.appendChild(img);
    }

    answerInput.onkeydown = (e) => {
      if (e.key === "Enter" && isRunning) {
        const input = parseInt(answerInput.value);
        if (input === correctAnswer) {
          correctCount++;
          showFeedback("„Äá");
          document.querySelectorAll('.pikachu').forEach(p => {
            p.classList.add('bounce');
            setTimeout(() => p.classList.remove('bounce'), 500);
          });
          objectDisplay.innerHTML = '';
          answerInput.style.display = 'none';
          numberDisplay.textContent = '';
          quizOption.style.display = 'none';
          setTimeout(nextStep, 1000);
        } else {
          wrongCount++;
          showFeedback("√ó");
          answerInput.value = '';
        }
      }
    };
  } else {
    numberDisplay.textContent = number;
    quizOption.style.display = 'none';
  }

  if (mode !== "visual") {
    let optionCount = (mode === "voice") ? 5 : 3;
    let options = [number];
    while (options.length < optionCount) {
      let rand = getRandomNumber(min, max);
      if (!options.includes(rand)) options.push(rand);
    }
    shuffle(options);
    options.forEach(num => {
      const btn = document.createElement('button');
      btn.className = 'optionBtn';
      btn.textContent = num;
      btn.onclick = () => {
        if (!isRunning) return;
        if (num === correctAnswer) {
          correctCount++;
          showFeedback("„Äá");
          objectDisplay.innerHTML = '';
          numberDisplay.textContent = '';
          quizOption.style.display = 'none';
          setTimeout(nextStep, 1000);
        } else {
          wrongCount++;
          showFeedback("√ó");
        }
      };
      optionContainer.appendChild(btn);
    });
  }
}

function startTraining() {
  const min = parseInt(minInput.value);
  const max = parseInt(maxInput.value);
  const duration = parseInt(durationInput.value);
  if (isNaN(min) || isNaN(max) || min > max || isNaN(duration) || duration <= 0) {
    alert('ÊúâÂäπ„Å™Êï∞ÂÄ§„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ„ÄÇ');
    return;
  }

  clickCount = 0;
  correctCount = 0;
  wrongCount = 0;
  countDisplay.textContent = "„ÇØ„É™„ÉÉ„ÇØÂõûÊï∞: 0";
  numberDisplay.textContent = "„Çπ„Çø„Éº„Éà";
  quizOption.style.display = "none";
  scoreFinal.style.display = "none";
  isRunning = true;

  let remainingTime = duration;
  timerDisplay.textContent = `„ÅÆ„Åì„ÇäÔºö${remainingTime}„Å≥„Çá„ÅÜ`;
  clearInterval(timerInterval);
  timerInterval = setInterval(() => {
    remainingTime--;
    timerDisplay.textContent = `„ÅÆ„Åì„ÇäÔºö${remainingTime}„Å≥„Çá„ÅÜ`;
    if (remainingTime <= 0) clearInterval(timerInterval);
  }, 1000);

  if (timer) clearTimeout(timer);
  timer = setTimeout(() => {
    isRunning = false;
    numberDisplay.textContent = 'ÁµÇ‰∫Ü';
    quizOption.style.display = 'none';
    objectDisplay.innerHTML = '';
    const mode = document.querySelector('input[name="mode"]:checked').value;
    if (mode !== "number") {
      scoreFinal.style.display = 'block';
      scoreFinal.textContent = `„ÄáÔºö${correctCount}ÂÄã„ÄÄ√óÔºö${wrongCount}ÂÄã`;
      saveRecord(mode, correctCount, wrongCount);
    } else {
      scoreFinal.style.display = 'none';
    }
    clearInterval(timerInterval);
  }, duration * 1000);
  nextStep();
}

function nextStep() {
  if (!isRunning) return;
  const min = parseInt(minInput.value);
  const max = parseInt(maxInput.value);
  clickCount++;
  countDisplay.textContent = `„ÇØ„É™„ÉÉ„ÇØÂõûÊï∞: ${clickCount}`;
  const num = getRandomNumber(min, max);
  showQuiz(num, min, max);
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}

document.addEventListener('keydown', (event) => {
  const mode = document.querySelector('input[name="mode"]:checked').value;

  // „Ç®„É≥„Çø„Éº„Ç≠„Éº„Åß„ÅÆ nextStep „ÅØ number „É¢„Éº„Éâ„ÅÆ„Åø„Å´ÈôêÂÆö
  if (event.key === 'Enter') {
    if (!isRunning) {
      startTraining();
    } else if (mode === 'number') {
      nextStep();
    }
  }
});

document.addEventListener('click', () => {
  if (!isRunning) return;
  const mode = document.querySelector('input[name="mode"]:checked').value;
  if (mode === 'number') nextStep();
});


</script>
