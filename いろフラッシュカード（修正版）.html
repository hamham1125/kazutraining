<body>
  <h1>ã„ã‚ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚«ãƒ¼ãƒ‰</h1>

  <div class="controls">

    <select id="modeSelect">

  <div id="timerDisplay">ã®ã“ã‚Šï¼š0ã³ã‚‡ã†</div>
  <div id="instruction"></div>
  <div id="cardArea"></div>

  <script>
    const cardArea = document.getElementById('cardArea');
    const optionsDiv = document.getElementById('options');
    const feedback = document.getElementById('feedback');
    const instruction = document.getElementById('instruction');
    const modeSelect = document.getElementById('modeSelect');
    const styleSelect = document.getElementById('styleSelect');
    const colorSelect = document.getElementById('colorSelect');
    const durationInput = document.getElementById('durationInput');
    const timerDisplay = document.getElementById('timerDisplay');
    const startBtn = document.getElementById('startBtn');
    const resetBtn = document.getElementById('resetBtn');

    let colorCount = 0;
    let whiteCount = 0;
    let step = 0; // bothãƒ¢ãƒ¼ãƒ‰ã®æ®µéš 0=è‰², 1=ç™½
    let isRunning = false;
    let timer = null;
    let timerInterval = null;

    function getRandomInt(max) {
      return Math.floor(Math.random() * (max + 1)); // 0..max
    }
    function getRandomColor() {
      const colors = ["red", "blue", "green", "yellow"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function generateCard(count, color) {
      cardArea.innerHTML = '';
      const table = document.createElement('table');
      let idx = 0;
      for (let row = 0; row < 2; row++) {
        const tr = document.createElement('tr');
        for (let col = 0; col < 5; col++) {
          const td = document.createElement('td');
          td.style.backgroundColor = (idx < count) ? color : '#fff';
          tr.appendChild(td);
          idx++;
        }
        table.appendChild(tr);
      }
      cardArea.appendChild(table);
    }

    function showMark(mark) {
      feedback.textContent = mark;
      feedback.style.display = 'block';
      setTimeout(() => { feedback.style.display = 'none'; }, 800);
    }

    function setInstruction(text) {
      instruction.textContent = text || "";
    }

    function createOptions(correct) {
      optionsDiv.innerHTML = '';
      const answers = [correct];
      while (answers.length < 5) {
        let rand = getRandomInt(10); // 0..10
        if (!answers.includes(rand)) answers.push(rand);
      }
      shuffle(answers).forEach(num => {
        const btn = document.createElement('button');
        btn.className = 'optionBtn';
        btn.textContent = num;
        btn.onclick = () => handleAnswer(num);
        optionsDiv.appendChild(btn);
      });
    }

    function handleAnswer(num) {
      if (!isRunning) return;
      const mode = modeSelect.value;
      const expected = (mode === "whiteOnly" || (mode === "both" && step === 1)) ? whiteCount : colorCount;

      if (num === expected) {
        showMark("ã€‡");
        if (mode === "both" && step === 0) {
          step = 1;
          setInstruction("ã¤ãã¯ã€€ã—ã‚ã®ã€€ã‹ãšã‚’ã€€ãˆã‚‰ã‚“ã§ã­");
          createOptions(whiteCount);
        } else {
          nextCard();
        }
      } else {
        showMark("Ã—");
      }
    }

    function nextCard() {
      step = 0;
      setInstruction(""); // æ¡ˆå†…ãƒªã‚»ãƒƒãƒˆ
      colorCount = getRandomInt(10);
      whiteCount = 10 - colorCount;
      const style = styleSelect.value;
      const selectedColor = (style === "multi") ? getRandomColor() : colorSelect.value;
      generateCard(colorCount, selectedColor);

      const mode = modeSelect.value;
      if (mode === "colorOnly") {
        createOptions(colorCount);
      } else if (mode === "whiteOnly") {
        createOptions(whiteCount);
      } else {
        setInstruction("ã¯ã˜ã‚ã«ã€€ã„ã‚ã®ã€€ã‹ãšã‚’ã€€ãˆã‚‰ã‚“ã§ã­");
        createOptions(colorCount);
      }
    }

    function startSession() {
      const duration = parseInt(durationInput.value);
      if (isNaN(duration) || duration <= 0) {
        alert("æœ‰åŠ¹ãªæ™‚é–“ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„");
        return;
      }
      clearTimers();
      isRunning = true;
      timerDisplay.textContent = `ã®ã“ã‚Šï¼š${duration}ã³ã‚‡ã†`;
      nextCard();

      let remaining = duration;
      timerInterval = setInterval(() => {
        remaining--;
        timerDisplay.textContent = `ã®ã“ã‚Šï¼š${remaining}ã³ã‚‡ã†`;
        if (remaining <= 0) clearInterval(timerInterval);
      }, 1000);

      timer = setTimeout(() => {
        isRunning = false;
        optionsDiv.innerHTML = '';
        cardArea.innerHTML = '';
        setInstruction("");
      }, duration * 1000);
    }

    function clearTimers() {
      if (timerInterval) clearInterval(timerInterval);
      if (timer) clearTimeout(timer);
      timerInterval = null;
      timer = null;
    }

    function resetSession() {
      isRunning = false;
      clearTimers();
      colorCount = 0;
      whiteCount = 0;
      step = 0;
      cardArea.innerHTML = '';
      optionsDiv.innerHTML = '';
      setInstruction("");
      feedback.style.display = 'none';
      timerDisplay.textContent = 'ã®ã“ã‚Šï¼š0ã³ã‚‡ã†';
    }

    // ãƒœã‚¿ãƒ³
    startBtn.addEventListener('click', startSession);
    resetBtn.addEventListener('click', resetSession);
  </script>
